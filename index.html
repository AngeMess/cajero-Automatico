<!DOCTYPE html>
<html lang="en">
<head>

<body>
<br><br>

<div class="container">
    <div class="row ">
  
      <div class="col-lg-4 col-md-12">
  
      </div>

        <div class="card" style="width: 18rem; background-color: #797979; border: 10px ridge black;">
            <img src="img/imgcajero.png" class="card-img-top" alt="...">
            <div class="card-body text-center">

                <h2>Ingresar Datos</h2>
                    <label for="nombre">Ingrese su nombre: </label>
                    <input type="text" placeholder="Ingrese su nombre" required><br><br>
    
                <label for="monto">Ingrese la cantidad de dinero a retirar: </label>
                <input type="number" id="monto" placeholder="Ingrese el monto"><br><br>
                <button class="btn btn-success" onclick="calcularRetiro()">ENTER</button><br><br>
                <div style="background-color: #5c5c5c; color: #fff; border: 2px inset black;" id="resultado"></div> 
              
            </div>
          </div>
      </div>
  
      <div class="col-lg-4 col-md-6">
  
      </div>
  
    </div>
  </div>
